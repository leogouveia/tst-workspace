<div class="box flex flex-col items-center border border-dashed">
  <h3 class="title w-full">Pokemons</h3>
  <div class="content w-[80vw]">
    <div class="m-2 w-full flex justify-center items-center border-b mb-4" *ngIf="{page: page$ | async} as vm">
      <button class="disabled:opacity-25" type="button" [ngClass]="{disabled: (vm.page || 0) <= 0}" (click)="prevPage()" [disabled]="(vm.page || 0) <= 0">Anterior</button> | &nbsp;
      <button type="button" (click)="nextPage()">Próximo</button> | <span class="text-gray-500 bg-gray-100 rounded-lg py-2 px-2 m-2 text-sm">Página: {{ (vm.page || 0) + 1 }}</span>
    </div>
    <ng-container *subscribe="pokemons$ as pokemons">
      <p *ngIf="pokemons.isLoading">Loading...</p>
      <p *ngIf="pokemons.isError">Erro</p>
      <ng-container *ngIf="pokemons.isSuccess">
        <app-pokemon-list [pokemons]="pokemons.data"></app-pokemon-list>
      </ng-container>
    </ng-container>
  </div>
</div>
